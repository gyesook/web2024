<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKTAVERSE</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="sidebars.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }

        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
        }

        /* Custom radio button */
        .custom-radio {
            display: inline-block;
            position: relative;
            padding-left: 25px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .custom-radio .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
        }

        .custom-radio input:checked ~ .checkmark {
            background-color: #6DB69E;
        }

        .custom-radio .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-radio input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-radio .checkmark:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .join_page {
            text-align: center;
            margin-top: 80px;
        }

        .join_page h1 {
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto" id="form-container">
                <h1 style="color: #6DB69E; text-align: center; margin-bottom:100px;">회원가입</h1>
                <form class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">별명</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="root">가입 경로</label>
                            <select class="custom-select d-block w-100" id="root">
                                <option value=""></option>
                                <option>유튜브</option>
                                <option>아프리카TV</option>
                                <option>기타</option>
                            </select>
                            <div class="invalid-feedback">
                                가입 경로를 선택해주세요.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>성별</label>
                            <div>
                                <label class="custom-radio">남
                                    <input type="radio" name="gender" value="m" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="custom-radio">여
                                    <input type="radio" name="gender" value="f">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button type="submit" class="btn btn-primary join-button">가입 완료</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.validation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            if (this.checkValidity() === false) {
                this.classList.add('was-validated');
            } else {
                document.getElementById('form-container').innerHTML = `
                    <div class="join_page">
                        <h1>회원가입이 완료되었습니다.</h1>
                        <a href="login.html" class="btn btn-primary join-button">로그인하러 가기</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
