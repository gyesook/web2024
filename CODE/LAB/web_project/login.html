<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKTAVERSE</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="sidebars.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function login() {
            var userId = document.getElementById('id').value;
            var password = document.getElementById('password').value;

            if (userId && password) {
                setCookie('isLoggedIn', 'true', 1); // 1일 동안 로그인 상태 유지
                setCookie('userId', userId, 1); // 1일 동안 userId 쿠키 설정
                window.location.href = 'waktaverse.html'; // 메인 페이지로 리다이렉트
            } else {
                alert('ID와 비밀번호를 입력하세요');
            }
        }
    </script>
</head>
<body>
    <div class="login_page">
        <h1 style="color: #6DB69E;">LOGIN</h1>
        <div class="main_login">
            <div class="id">
                <p>ID</p>
                <input id="id" type="text"></input>
            </div>
            <div class="password">
                <p>PASSWORD</p>
                <input id="password" type="password"></input>
            </div>
        </div>
        <div class="login_bottom">
            <a href="join.html"><div class="join">
                회원가입
            </div></a>
            <div class="btn btn-primary login-button" onclick="login()">
                <a>LOGIN</a>
            </div>
        </div>
    </div>
</body>
</html>
