<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKTAVERSE</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="sidebars.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA5L8lES48MUQHdGGjcR4kaeZRDQviFWM&callback=initMap">
    </script>
    <style>
        /* 전체 화면에 배경 이미지 설정 */
        body {
            background-image: url('img/003.jpg');
            background-size: auto;
            background-position: center;
            /* 검은색 불투명한 배경 추가 */
        }

        #black {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 모달을 가운데 정렬하기 */
        .modal-dialog {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 지도를 모달 안에서 가운데 정렬하기 */
        .modal-body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* 패딩 제거 */
        }

        /* 모달 내의 지도를 전체 높이로 설정 */
        #map {
            height: calc(100vh - 60px); /* 모달 헤더를 제외한 전체 높이로 설정 */
            width: 100%;
        }

        /* 애니메이션 정의 */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 애니메이션 적용 */
        .animate-slide-in {
            animation: slideInFromTop 1s ease-out forwards;
        }
    </style>

    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 37.39093, lng: 126.64357 }, // 송도 달빛축제공원의 좌표
                zoom: 17 // 확대 수준을 조정할 수 있습니다
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // 마커를 추가
            var marker = new google.maps.Marker({
                position: { lat: 37.39093, lng: 126.64357 },
                map: map,
                title: '송도 달빛축제공원'
            });
        }

        // 페이지 로드 시 애니메이션 추가
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#event p:nth-child(2)").classList.add("animate-slide-in");
            document.querySelector("#event p:nth-child(3)").classList.add("animate-slide-in");
        });
    </script>
</head>

<body>
    <div id="black" style="height:1178px;">
        <div id="event" class="text-center">
            <img src="img/event_logo.png" style="margin-top: 100px; margin-bottom:100px; ">
            <p style="color:white; font-size: 30px; font-weight: bold; margin-bottom:0px; padding-bottom:0px;">2023.09.23</p>
            <p style="color:white; font-size: 30px; margin-bottom:30px; font-weight: bold; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#mapModal">송도 달빛축제공원</p>
            <img id="fes" src="img/event_peoples.png" style="width: 80%; height: auto;">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <p style="font-size:20px; padding-top:15px;"><i class="bi bi-geo-alt"></i>&nbsp;인천광역시 연수구 송도 달빛축제공원</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
